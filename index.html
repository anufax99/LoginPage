<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>


    <video loop autoplay muted type="video/mp4" src="Comp 1_2.mp4"></video>
    <div class="mainConatiner">

        <div class="photo"></div>
        <div class="details">
            <p id="mainHeading"> <span class="headingWelcome">Welcome</span> Back !</p>

            <div class="userid">
                <input type="text" name="username" id="userName" required><label>username or email <label>
            </div>


            <div class="pass">
                <input type="text" name="password" id="passWord" required><label>password <label>
            </div>


            <div class="passwordSafety">
                <input type="checkbox" id="chk">Remember Password
                <p>Forgot Password?</p>
            </div>


            <button class="continue">Continue</button>


            <p class="or">Or</p>


            <div class="continueWG">
                <img src="google.png" alt="google logo" srcset="">
                <span>Continue with Google</span>
            </div>


            <p class="newacc">Don't have an account?</p>


            <button class="signUp">Sign Up</button>

        </div>
    </div>

</body>
